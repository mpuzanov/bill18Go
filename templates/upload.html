{{ define "Upload" }} {{ template "header" }}

<div class="col-xs-12">
<form enctype="multipart/form-data" action="http://127.0.0.1:8090/upload" method="post">
    <input type="file" name="uploadfile" />

    <input type="submit" value="upload" />
</form>
</div>
{{ template "footer" }} {{ end }}
