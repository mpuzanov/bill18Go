{{define "content"}}
<br>
<div class="col-xs-12">
    <form role="form" enctype="multipart/form-data" action="http://{{.Listen}}/upload" method="post">
        <div class="form-group">
            <label for="filebrowse">Выберите файл для загрузки на сайт</label>
            <input type="file" id="filebrowse" name="uploadfile" />
        </div>
        <input type="hidden" name="token" value="{{.}}" />
        <hr>
        <input type="submit" class="btn btn-default" value="Загрузить" />
    </form>
</div>
{{end}}
